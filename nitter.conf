[Server]
hostname = "twitter.com" # replace with your hostname
title = "nitter"
address = "0.0.0.0"
port = 8080
https = false
httpMaxConnections = 100
staticDir = "./public"

[Cache]
listMinutes = 240
rssMinutes = 0
redisHost = "redis"
redisPort = 6379
redisPassword = ""
redisConnections = 20
redisMaxConnections = 30

[Config]
hmacKey = "supersecret" # fill this with random stuff
base64Media = false
enableRSS = true
enableDebug = false
proxy = ""
proxyAuth = ""
tokenCount = 10

[Preferences]
theme = "Nitter"
# replaceTwitter = "nitter.net"
# replaceYouTube = "piped.video"
# replaceReddit = "teddit.net"
proxyVideos = true
hlsPlayback = false
infiniteScroll = false
